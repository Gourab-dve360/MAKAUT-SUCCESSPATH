<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Page Break</title>
    <link rel="stylesheet" href="CE Front.CSS">
</head>
<body>
    
     <!-- Content -->
     <div class="content">
        <h1 style="background-color:rgb(255, 255, 255);">Welcome to the MAKAUT SuccessPath</h1>
    </div>
    <div class="questions">
        <h5 style="background-color:rgb(250, 250, 250);">Civil and Engineering :</h5>
    </div> 


    <div class="container">
        <!-- Cards 1 to 8 -->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
        <div class="card">Card 7</div>
        <div class="card">Card 8</div>

        <!-- Page Break -->
        <div class="page-break"></div>

        <!-- Cards 9 onwards -->
        <div class="card">Card 9</div>
        <div class="card">Card 10</div>
        <div class="card">Card 11</div>
        <div class="card">Card 12</div>
    </div>
</body>
</html>
